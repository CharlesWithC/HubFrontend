    <script>
        function toastFactory(type, title, text, time, showConfirmButton) {
          const Toast = Swal.mixin({
              toast: true,
              position: 'top-start',
              showConfirmButton: showConfirmButton || false,
              timer: time || '3000',
              timerProgressBar: true,
              didOpen: (toast) => {
                  toast.addEventListener('mouseenter', Swal.stopTimer);
                  toast.addEventListener('mouseleave', Swal.resumeTimer);
              },
          });
        
          Toast.fire({
              icon: type,
              title: '<strong>' + title + '</strong>',
              html: text,
          });
        }
        
        function validate() {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            $.ajax({
                url: "https://drivershub.charlws.com/atm/user/steambind",
                type: "POST",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                data: {
                    "openid": sPageURL
                },
                success: function (data) {
                    if (data.error == false) {
                        if (data.response.skiptmp == true) {
                            toastFactory("success", "TruckesMP Bind Skipped",
                                "Your TruckersMP account is bound automatically.", 5000, false);
                            $("#title").html("All set!");
                            window.location.href = "/";
                            return;
                        }
                        $("#title").html("TruckersMP Bind");
                        $("#msg").html(
                            "Enter your TruckersMP User ID and we'll check if it's bound to your steam account."
                            );
                        $("#truckersmpbind").show();
                    } else {
                        $("#msg").html(data.descriptor);
                        $("#steamauth").show();
                    }
                },
                error: function (data) {
                    $("#msg").html(data.descriptor);
                    $("#steamauth").show();
                }
            });
        }

        function TMPBind() {
            $.ajax({
                url: "https://drivershub.charlws.com/atm/user/truckersmpbind",
                type: "POST",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                data: {
                    "truckersmpid": $("#truckersmpid").val()
                },
                success: function (data) {
                    if (data.error == false) {
                        $("#title").html("Welcome Back");
                        $("#msg").html("You are being redirected to Drivers Hub.");
                        window.location.href = "/";
                    } else {
                        return toastFactory("error", "Error:", data.descriptor, 5000, false);
                    }
                },
                error: function (data) {
                    return toastFactory("error", "Error:", data.descriptor, 5000, false);
                }
            });
        }
        $(document).ready(function () {
            validate();
            $('#truckersmpid').keypress(function (e) {
                if (e.which == 13){
                    e.preventDefault();
                    TMPBind();
                }
            });
        });
    </script>
