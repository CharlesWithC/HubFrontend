<label for="application-type" class="form-label">Application Type</label>
<div class="mb-3">
    <select class="form-select bg-dark text-white" id="application-type">
        <option id="application-type-default" selected>Select one from the list</option>
        <option value="1">Driver</option>
        <option value="2">Staff</option>
        <option value="3">LOA</option>
    </select>
</div>

<div id="Application1" style="display:none" class="application-tab">
    <label id="application1Question1" for="application1Answer1" class="form-label">What is your birthdate?</label>
    <div class="input-group mb-3">
        <input type="date" class="form-control bg-dark text-white" id="application1Answer1" placeholder="">
    </div>

    <label id="application1Question2" for="application1Answer2" class="form-label">How did you find us?</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application1Answer2" placeholder="Enter a short answer"  rows="2"></textarea>
    </div>

    <label id="application1Question3" for="application1Answer3" class="form-label" style="width:100%">Are you currently in another VTC?</label>
    <div class="mb-3">
        <div class="form-check" style="display:inline-block;width:50px">
            <input class="form-check-input" type="radio" name="application1Answer3" id="application1Answer3-1" value="Yes">
                <label class="form-check-label" for="application1Answer3-1">
                    Yes
                </label>
            </div>
        <div class="form-check" style="display:inline-block">
            <input class="form-check-input" type="radio" name="application1Answer3" id="application1Answer3-2" value="No" checked>
            <label class="form-check-label" for="application1Answer3-2">
                No
            </label>
        </div>
    </div>

    <label id="application1Question4" for="application1Answer4" class="form-label">What are your interests?</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application1Answer4" placeholder="Tell us a little bit about yourself."  rows="5"></textarea>
    </div>

    <label id="application1Question5" for="application1Answer5" class="form-label">Why do you want to be a part of our VTC?</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application1Answer5" placeholder="Why would you like to join us? This doesn't need to be complicated."  rows="5"></textarea>
    </div>

    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="Yes" id="application1Answer6" checked>
        <label class="form-check-label" id="application1Question6" for="application1Answer6">
            By joining the VTC, you agree to follow both discord and VTC rules at all times? Do you agree to our terms?
        </label>
    </div>
</div>

<div id="Application2" style="display:none" class="application-tab">
    <label id="application2Question1" for="application1Answer1" class="form-label">What is your birthdate?</label>
    <div class="input-group mb-3">
        <input type="date" class="form-control bg-dark text-white" id="application2Answer1" placeholder="">
    </div>

    <label id="application2Question2" for="application2Answer2" class="form-label">What country do you live in? Also include your Time Zone</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application2Answer2" placeholder="US, Canada, UK, etc"  rows="2"></textarea>
    </div>

    <label id="application2Question3" for="application2Answer3" class="form-label">Which position are your applying for?</label>
    <div class="mb-3">
        <select class="form-select bg-dark text-white" id="application2Answer3">
        </select>
    </div>

    <label id="application2Question4" for="application2Answer4" class="form-label">Please provide a summary about yourself.</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application2Answer4" placeholder="You may include hobbies, work positions, or any unique facts about yourself!" rows="5"></textarea>
    </div>

    <label id="application2Question5" for="application2Answer5" class="form-label">Why are you interested in joining the position you are applying for? What do you want to achieve?</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application2Answer5" placeholder="Explain why does that position interest you and what do you want to achieve." rows="5"></textarea>
    </div>

    <label id="application2Question6" for="application2Answer6" class="form-label">Do you have a lot of time to dedicate to this position?</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application2Answer6" placeholder="Explain your time availability." rows="2"></textarea>
    </div>

    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="Yes" id="application2Answer7" checked>
        <label class="form-check-label" id="application2Question7" for="application2Answer7">
            By joining the VTC, you agree to our rules and terms of service. As a Internal or External Staff, you also agree to work without financial compensation. Do you agree to these terms?
        </label>
    </div>
</div>

<div id="Application3" style="display:none" class="application-tab">
    <label id="application3Question1" for="application3Answer1" class="form-label">Start Date</label>
    <div class="input-group mb-3">
        <input type="date" class="form-control bg-dark text-white" id="application3Answer1" placeholder="">
    </div>

    <label id="application3Question2" for="application3Answer2" class="form-label">End Date</label>
    <div class="input-group mb-3">
        <input type="date" class="form-control bg-dark text-white" id="application3Answer2" placeholder="">
    </div>

    <label id="application3Question3" for="application3Answer3" class="form-label">Reason for LOA</label>
    <div class="input-group mb-3">
        <textarea type="text" class="form-control bg-dark text-white" id="application3Answer3" placeholder="" rows="5"></textarea>
    </div>

    <label id="application1Question3" for="application3Question4" class="form-label" style="width:100%">Will you leave your position or leave the VTC?</label>
    <div class="mb-3">
        <div class="form-check" style="display:inline-block;width:50px">
            <input class="form-check-input" type="radio" name="application3Answer4" id="application3Answer4-1" value="Yes">
                <label class="form-check-label" for="application3Answer4-1">
                    Yes
                </label>
            </div>
        <div class="form-check" style="display:inline-block">
            <input class="form-check-input" type="radio" name="application3Answer4" id="application3Answer4-2" value="No" checked>
            <label class="form-check-label" for="application3Answer4-2">
                No
            </label>
        </div>
    </div>
</div>
